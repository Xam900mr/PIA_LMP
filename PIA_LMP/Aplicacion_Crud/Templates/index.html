<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #015958;
            color: white;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
        }
        .boton1 {
            background-color: #D8FFDB;
            color: black;        
            padding: 10px 20px;
            border: 2px solid #C7FFED;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .boton1:hover {
            background-color: #C7FFED;
            color: black;
            float: right;
 
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
 
        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
 
        .book-card {
            background-color: #D8FFDB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            transition: transform 0.2s;
        }
 
        .book-card:hover {
            transform: scale(1.05);
        }
 
   
        .book-card h2 {
            color: #015958;
            font-size: 20px;
            margin-top: 0;
        }
 
 
        .book-card p {
            color: #008F8C;
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Libros Disponibles</h1>
        <button  onclick="window.location.href='/login'"class="boton1">Ingresar</button>
        <button  onclick="window.location.href='/register'"class="boton1">Registrate</button>
    </header>  
    <div class="book-container">
        {% for libro in Libros %}
        <div class="book-card">
            <h2>{{ libro[1] }}</h2>
            <p><strong>Autor:</strong> {{ libro[2] }}</p>
            <p><strong>ISBN:</strong> {{ libro[3] }}</p>
            <p><strong>Edición:</strong> {{ libro[4] }}</p>
            <p><strong>Fecha de Publicación:</strong> {{ libro[5] }}</p>
            <p><strong>Categoría:</strong> {{ libro[6] }}</p>
            <p><strong>Cantidad:</strong> {{ libro[7] }}</p>
            <p><strong>Disponibilidad:</strong> {{ libro[8] }}</p>
            <p><strong>Editorial:</strong> {{ libro[9] }}</p>
        </div>
        {% endfor %}
    </div>    
</body>
</html>
